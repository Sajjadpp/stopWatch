<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="display">
            <h1 id="time">00 : 00 : 00</h1>
        </div>
        <div class="btns">
            <div class="pause" onclick="watchStop()"><i class="fa-solid fa-pause"></i></div>
        <div class="start" onclick="timestart()"><i class="fa-solid fa-play"></i></div>
        <div class="reset" onclick="watchReset()"><i class="fa-solid fa-arrow-rotate-right"></i></div>
        </div>
        
    </div>
    


    <script src="stop.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        $(document).ready(function(){
            $('.start').mouseover(function(){
                $(this).show(1000).css({
                    'box-shadow' : '0 0 10px rgb(6, 249, 6)',
                    'color': ' rgb(6, 249, 6)',
                  
                })
                $('.container').show(1000).css({
                    'box-shadow' : '0 0 10px rgb(6, 249, 6)',
                    
                })

            })
            $('.start').mouseleave(function(){
                $(this).show(1000).css({
                    'box-shadow' :"0 0 15px #151715",
                    color : '#abababab'
                  
                })
                $('.container').show(1000).css({
                    'box-shadow' :"0 0 15px #151715",
                        
                  
                })
            })
           
        })

        $(document).ready(function(){
            $('.reset').mouseover(function(){
                $(this).show(1000).css({
                    'box-shadow' : '0 0 10px #ff0000',
                    'color': '#ff0000',
                  
                })
                $('.container').show(1000).css({
                    'box-shadow' : '0 0 10px #ff0000',
                    
                  
                })
            })
            $('.reset').mouseleave(function(){
                $(this).show(1000).css({
                    'box-shadow' :"0 0 15px #151715",
                    color : '#abababab'
                  
                })
                $('.container').show(1000).css({
                    'box-shadow' :"0 0 15px #151715",
                    
                  
                })
            })
        })
        $(document).ready(function(){
            $('.start').click(function(){
                $('.display').show().css({
                    'box-shadow' : '0 0 10px rgb(6, 249, 6)'
                })
            })
        })
        $(document).ready(function(){
            $('.pause').click(function(){
                $('.display').show().css({
                    'box-shadow' : '0 0 10px rgb(0, 183, 255)'
                })
            })
        })
        $(document).ready(function(){
            $('.reset').click(function(){
                $('.display').show().css({
                    'box-shadow' : '0 0 10px #ff0000'
                })
            })
        })

        /* skjaj*/
        $(document).ready(function(){
            $('.pause').mouseover(function(){
                $(this).show(1000).css({
                    'box-shadow' : '0 0 10px rgb(0, 183, 255)',

                })
                $('.container').show(1000).css({
                    'box-shadow' : '0 0 10px rgb(0, 183, 255)',
                    
                  
                })
            })
            $('.pause').mouseleave(function(){
                $(this).show(1000).css({
                    'box-shadow' :"0 0 15px #151715",
                    color : '#abababab'
                    
                  
                })
                $('.container').show(1000).css({
                    'box-shadow' :"0 0 15px #151715",
                    
                })
            })
        })
         
            

    </script>
</body>
</html>
